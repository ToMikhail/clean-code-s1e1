<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="info__wrapper">
      <figure>
        <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" />
      </figure>
      <a
        class="info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section id="add-item_box">
        <label for="new-task" class="label">Add Item</label>
        <div class="add-item__form">
          <input id="new-task" class="task input input-text" type="text" />
          <button class="btn btn-green">Add</button>
        </div>
      </section>
      <section class="incompleted-task">
        <h3 class="title">Todo</h3>
        <ul id="incompleted-task-list" class="task-list">
          <li class="task-list-item">
            <input type="checkbox" class="input" />
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input input-text" />

            <button class="delete-btn btn">

                version="1.1"

                style="enable-background: new 0 0 489.425 489.425"

               l-111.7-121.8C23.025,249.663,23.025,239.663,29.125,233.063z"
                />
                <path
                  d="M225.425,309.763c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l47.8-47.8l47.8,47.8c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6

                />
              </svg>
            </button>
          </li>
          <li class="edit-mode task-list-item">
            <input class="input" type="checkbox" />
            <label class="task label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task input input-text"
            />
            <button class="edit-btn btn">Save</button>
            <button class="delete-btn btn">
              <svg
                class="delete-btn-img"
                version="1.1"

          </li>
        </ul>
      </section>
      <section class="completed-task">
        <h3 class="title">Completed</h3>
        <ul id="completed-task-list" class="task-list">
          <li class="task-list-item">
            <input class="input" type="checkbox" checked />
            <label class="task label">See the Doctor</label>
            <input class="task input input-text" type="text" />
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <svg
                class="delete-btn-img"
                version="1.1"

        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
